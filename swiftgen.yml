input_dir: MobiltyApp/Resources
output_dir: MobiltyApp/Resources
strings:
  inputs: Base.lproj
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: L10n.swift
xcassets:
  - inputs: Assets.xcassets
    outputs:
      - templateName: swift4
        output: Assets.swift
        params:
          enumName: Assets